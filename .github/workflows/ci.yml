name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Kodu Ã‡ek
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: ğŸ§¹ Linter Ã‡alÄ±ÅŸtÄ±r
        run: npm run lint

      - name: ğŸ”¨ Docker Buildx Kurulumu
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—„ï¸ Docker KatmanlarÄ±nÄ± Ã–nbelleÄŸe Al
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.ref_name }}-${{ hashFiles('Dockerfile', 'package-lock.json') }}
          restore-keys: |
            buildx-${{ github.ref_name }}-
            buildx-

      - name: ğŸ”‘ Docker Hub'a GiriÅŸ Yap
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Docker Ä°majÄ±nÄ± OluÅŸtur ve Ä°t
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Kodu Ã‡ek
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: ğŸ§ª Testleri Ã‡alÄ±ÅŸtÄ±r ve Kapsam Raporu OluÅŸtur
        run: npm test -- --coverage

      - name: ğŸ“Š Kapsam Raporunu YÃ¼kle
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

      - name: ğŸ”‘ Docker Hub'a GiriÅŸ Yap
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§ª Docker Konteynerinde Testleri Ã‡alÄ±ÅŸtÄ±r
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest npm test

  security:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: ğŸš€ Kodu Ã‡ek
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: ğŸ” CodeQL BaÅŸlat
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: ğŸ” CodeQL Analizi Yap
        uses: github/codeql-action/analyze@v3

      - name: ğŸ” GÃ¼venlik Denetimi Yap
        run: npm audit --audit-level=critical

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸš€ Kodu Ã‡ek
        uses: actions/checkout@v4

      - name: ğŸ”‘ Docker Hub'a GiriÅŸ Yap
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Docker Compose Kurulumu
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: ğŸš€ Test OrtamÄ±na Docker Compose ile DaÄŸÄ±t
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker-compose -f docker-compose.test.yml pull
          docker-compose -f docker-compose.test.yml up -d
          sleep 10 # Konteynerlerin baÅŸlamasÄ± iÃ§in bekle
          docker-compose -f docker-compose.test.yml ps
