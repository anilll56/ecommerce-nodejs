name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4 # v3 yerine v4 kullanÄ±yoruz, en gÃ¼ncel versiyon

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4 # v3 yerine v4 kullanÄ±yoruz
        with:
          node-version: "18"
          cache: "npm" # npm baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± otomatik cache'ler

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Run Linter
        run: npm run lint
        # Not: Projenizde ESLint veya Prettier kurulu olmalÄ± ve `package.json` iÃ§inde `lint` script'i tanÄ±mlÄ± olmalÄ±
        # Ã–rnek: "lint": "eslint ."

      - name: ğŸ§ª Run Tests with Coverage
        run: npm test -- --coverage
        # Not: Jest veya benzeri bir test framework'Ã¼ kurulu olmalÄ± ve coverage desteÄŸi aktif olmalÄ±
        # Ã–rnek: "test": "jest"

      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v4 # v3 yerine v4 kullanÄ±yoruz
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: ğŸ” Run Security Audit
        run: npm audit --audit-level=high

      - name: ğŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v2 yerine v3 kullanÄ±yoruz

      - name: ğŸ—„ï¸ Cache Docker Layers
        uses: actions/cache@v4 # v3 yerine v4 kullanÄ±yoruz
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: buildx-

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3 # v2 yerine v3 kullanÄ±yoruz
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v6 # v5 yerine v6 kullanÄ±yoruz
        with:
          context: .
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: ğŸ§ª Run Tests in Docker Container
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest
        # Not: Docker imajÄ±nÄ±zÄ±n test komutunu Ã§alÄ±ÅŸtÄ±rmasÄ± iÃ§in Dockerfile'da uygun CMD veya ENTRYPOINT tanÄ±mlÄ± olmalÄ±

      - name: ğŸ“¤ Push Docker Image
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache

      - name: ğŸš€ Deploy to Test Environment with Docker Compose
        if: github.ref == 'refs/heads/main'
        run: |
          docker-compose -f docker-compose.test.yml up -d
        # Not: Bu adÄ±m iÃ§in bir `docker-compose.test.yml` dosyasÄ± oluÅŸturmalÄ±sÄ±nÄ±z
        # Ã–rnek dosya aÅŸaÄŸÄ±da paylaÅŸÄ±lacak
