name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v3

      - name: 🔨 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Log in to Docker Hub using username and password
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check Docker Username Format
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"  
          if [[ "${{ secrets.DOCKER_USERNAME }}" == *[!a-zA-Z0-9_-]* ]]; then  
            echo "Username format is invalid!"  
            exit 1  
          else  
            echo "Username format is valid!"  
          fi

      - name: 🏗️ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest .

      - name: 🧪 Run Docker Container for Tests
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest npm test

      - name: 📤 Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest
